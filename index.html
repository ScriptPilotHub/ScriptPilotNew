<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Pilot | Professional Web Development & Digital Solutions</title>
    
    <meta name="description" content="Script Pilot delivers sophisticated web development solutions for businesses that demand excellence. Custom websites, e-commerce platforms, and digital experiences that drive results.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #0066ff;
        --primary-dark: #0052cc;
        --secondary: #1a1a1a;
        --accent: #ff6b35;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --text-muted: #999999;
        --background: #ffffff;
        --surface: #f8f9fa;
        --border: #e5e7eb;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --primary: #0066ff;
        --primary-dark: #0052cc;
        --secondary: #ffffff;
        --accent: #ff6b35;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-muted: #666666;
        --background: #0a0a0a;
        --surface: #111111;
        --border: #222222;
        --shadow: rgba(0, 0, 0, 0.3);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--surface);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      /* Refined animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.6s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.4s ease-out forwards;
      }
      
      /* Professional button styles */
      .btn-primary {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
      }
      
      .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .btn-secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-1px);
      }
      
      /* Card styles */
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 24px;
        transition: all 0.2s ease;
      }
      
      .card:hover {
        border-color: var(--primary);
        box-shadow: 0 4px 20px var(--shadow);
        transform: translateY(-2px);
      }
      
      /* Typography */
      .text-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Grid system */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }
      
      .grid {
        display: grid;
        gap: 24px;
      }
      
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      
      .grid-3 {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      
      /* Spacing utilities */
      .space-y-4 > * + * {
        margin-top: 16px;
      }
      
      .space-y-6 > * + * {
        margin-top: 24px;
      }
      
      .space-y-8 > * + * {
        margin-top: 32px;
      }
      
      /* Text utilities */
      .text-center {
        text-align: center;
      }
      
      .text-primary {
        color: var(--text-primary);
      }
      
      .text-secondary {
        color: var(--text-secondary);
      }
      
      .text-muted {
        color: var(--text-muted);
      }
      
      .text-accent {
        color: var(--accent);
      }
      
      /* Professional focus states */
      *:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

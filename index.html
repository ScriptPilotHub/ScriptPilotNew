<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Pilot | Web Design & E-commerce Solutions for Growing Businesses</title>
    
    <meta name="description" content="Script Pilot is a premier web design agency specializing in custom websites, e-commerce solutions, and powerful digital platforms for businesses seeking nationwide growth.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom animations */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
        33% { transform: translateY(-20px) rotate(1deg) scale(1.02); }
        66% { transform: translateY(-10px) rotate(-1deg) scale(0.98); }
      }
      
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
        33% { transform: translateY(-15px) rotate(-1deg) scale(1.01); }
        66% { transform: translateY(-25px) rotate(1deg) scale(0.99); }
      }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
        50% { transform: translateY(-30px) rotate(2deg) scale(1.03); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.3); }
        50% { box-shadow: 0 0 40px rgba(20, 184, 166, 0.6), 0 0 60px rgba(20, 184, 166, 0.3); }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      
      .animate-gradient-x {
        animation: gradient-x 6s ease infinite;
      }
      
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float-delayed 18s ease-in-out infinite;
      }
      
      .animate-float-slow {
        animation: float-slow 22s ease-in-out infinite;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }
      
      /* Better transform performance */
      .transform-gpu {
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform;
      }
      
      /* Smooth scrolling improvements */
      * {
        scroll-behavior: smooth;
      }
      
      /* Enhanced button effects */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      
      .btn-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-shimmer:hover::before {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

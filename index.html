<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Pilot | Elite Web Development & Digital Solutions</title>
    
    <meta name="description" content="Script Pilot delivers elite web development solutions for businesses that demand excellence. Custom websites, e-commerce platforms, and digital experiences that drive results.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --primary-light: #3b82f6;
        --secondary: #0f172a;
        --accent: #f59e0b;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-muted: #64748b;
        --background: #ffffff;
        --surface: #f8fafc;
        --surface-elevated: #ffffff;
        --border: #e2e8f0;
        --border-light: #f1f5f9;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      }

      [data-theme="dark"] {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --primary-light: #60a5fa;
        --secondary: #ffffff;
        --accent: #fbbf24;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --background: #0f172a;
        --surface: #1e293b;
        --surface-elevated: #334155;
        --border: #334155;
        --border-light: #475569;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.4);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.4);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.4);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        font-size: 16px;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Performance optimized scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--surface);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }
      
      /* Optimized animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 24px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translate3d(32px, 0, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale3d(0.95, 0.95, 1);
        }
        to {
          opacity: 1;
          transform: scale3d(1, 1, 1);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      /* Professional button system */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 500;
        font-size: 14px;
        line-height: 1;
        border-radius: 8px;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        text-decoration: none;
        border: none;
        outline: none;
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary {
        background: var(--gradient-primary);
        color: white;
        padding: 12px 24px;
        box-shadow: var(--shadow);
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .btn-secondary {
        background: var(--surface-elevated);
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 12px 24px;
      }
      
      .btn-secondary:hover {
        border-color: var(--primary);
        color: var(--primary);
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }
      
      .btn-lg {
        padding: 16px 32px;
        font-size: 16px;
        border-radius: 12px;
      }
      
      /* Card system */
      .card {
        background: var(--surface-elevated);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-sm);
      }
      
      .card:hover {
        border-color: var(--primary-light);
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
      }
      
      /* Typography system */
      .heading-1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 700;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }
      
      .heading-2 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: -0.01em;
      }
      
      .heading-3 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(1.5rem, 3vw, 2rem);
        font-weight: 600;
        line-height: 1.3;
      }
      
      .body-large {
        font-size: 1.125rem;
        line-height: 1.7;
        color: var(--text-secondary);
      }
      
      .body {
        font-size: 1rem;
        line-height: 1.6;
        color: var(--text-secondary);
      }
      
      .body-small {
        font-size: 0.875rem;
        line-height: 1.5;
        color: var(--text-muted);
      }
      
      /* Layout system */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      .section {
        padding: 80px 0;
      }
      
      .section-sm {
        padding: 60px 0;
      }
      
      .section-lg {
        padding: 120px 0;
      }
      
      /* Grid system */
      .grid {
        display: grid;
        gap: 24px;
      }
      
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      
      .grid-3 {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
      
      .grid-4 {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      
      /* Spacing utilities */
      .space-y-2 > * + * { margin-top: 8px; }
      .space-y-3 > * + * { margin-top: 12px; }
      .space-y-4 > * + * { margin-top: 16px; }
      .space-y-6 > * + * { margin-top: 24px; }
      .space-y-8 > * + * { margin-top: 32px; }
      .space-y-12 > * + * { margin-top: 48px; }
      
      /* Text utilities */
      .text-center { text-align: center; }
      .text-primary { color: var(--text-primary); }
      .text-secondary { color: var(--text-secondary); }
      .text-muted { color: var(--text-muted); }
      .text-accent { color: var(--accent); }
      .text-gradient {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Focus states */
      *:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .container {
          padding: 0 16px;
        }
        
        .section {
          padding: 60px 0;
        }
        
        .section-lg {
          padding: 80px 0;
        }
        
        .btn {
          font-size: 16px;
          padding: 14px 24px;
        }
        
        .card {
          padding: 20px;
        }
      }
      
      /* Performance optimizations */
      .will-change-transform {
        will-change: transform;
      }
      
      .gpu-accelerated {
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
